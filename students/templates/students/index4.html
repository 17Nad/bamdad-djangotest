<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List of courses</title>
  </head>
  <body>
    <h1>List of courses</h1>
    <ul>
      Title | Starting date | Ending date
       {% for i in all %}
      <li>{{ i.title }} | {{ i.start }} | {{ i.end }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
